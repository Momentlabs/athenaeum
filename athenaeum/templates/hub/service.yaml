apiVersion: v1
kind: Service
metadata:
  name: {{ include "athenaeum.hub.service.name" . }}
  labels:
    {{- include "athenaeum.labels" . | nindent 4 }}
spec:
  type: {{ .Values.hub.service.type }}
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    {{- include "athenaeum.service.selector" . | nindent 4 }}
